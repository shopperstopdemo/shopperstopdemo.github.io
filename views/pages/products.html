<div class="container">
    <div class="page-header">
        <h2 class="text-primary">Products</h2>
    </div>
    
    <div class="row loading-spinner" ng-hide="allProducts">
        <p class="text-center"><i class="fa fa-circle-o-notch fa-spin text-primary "></i></p>
        <h5 class="text-primary text-center">Loading Products ...</h5>
    </div>
    
    <div class="col-md-11">

    <table id="productTable" st-table="displayedProductCollection" st-safe-src="allProducts" class="table table-striped table-condensed table-responsive table-nowrap" ng-show="allProducts">
        <thead>
            <tr>
                <th></th>
                <th st-sort="product_id">Product ID</th>
                <th st-sort="product_name">Name</th>
                <th st-sort="product_brand">Brand</th>
                <th class="text-center" st-sort="product_type">Product Type</th>
                <th class="text-right" st-sort="product_price">Price</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
				<th colspan="6"><input st-search="" class="form-control" placeholder="search..." type="text"/></th>
			</tr>
            <tr ng-repeat="row in displayedProductCollection">
                <td class="text-center col-md-1"><img class="img-responsive img-thumbnail" width="60" height="80" ng-src="{{row.product_images[0]}}" alt="Profile Image"></td>
                <td class="col-md-1"><a ng-href="#product" ng-click="setProduct(row);">{{row.product_id}}</a></td>
                <td class="col-md-2" >{{row.product_name}}</td>
                <td class="col-md-1">{{row.product_brand}}</td>
                <td class="text-center col-md-1">{{row.product_type}}</td>
                <td class="text-right col-md-1">Rs. {{row.product_price | number : 2}}</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td st-pagination="" st-items-by-page="5" st-displayed-pages="10" colspan="4"></td>
                <td colspan="2">
                   <button class="btn btn-block btn-primary" ng-click="addNewProduct();">
                        <i class="fa fa-plus"></i> Add Product
                    </button>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>
    
  
</div>
